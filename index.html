<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Unit Converter</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 ml-auto mr-auto">
                <h1 class="display-4 text-center mb-3">Mass Converter</h1>
                <form>
                    <div class="form-group">
                            <input id="lbsInput" type="number" class="form-control form-control-lg" placeholder="Enter pounds...">
                    </div>
                </form>
                <div id="output">
                    <div class="card border-warning bg-transparent mb-3">
                        <div class="card-block text-warning">
                            <h4>Pounds:</h4>
                            <div id="poundsOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-transparent mb-3 millistyle">
                        <div class="card-block">
                            <h4>Milligrams:</h4>
                            <div id="milliOutput"></div>
                        </div>
                    </div>
                    <div class="card border-primary bg-transparent mb-3">
                        <div class="card-block text-primary">
                            <h4>Grams:</h4>
                            <div id="gramsOutput"></div>
                        </div>
                    </div>
                    <div class="card border-success bg-transparent mb-3">
                        <div class="card-block text-success">
                            <h4>kilograms:</h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card border-danger bg-transparent mb-3">
                        <div class="card-block text-danger">
                            <h4>Ounces:</h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                    <div class="card border-info bg-transparent mb-3">
                        <div class="card-block text-info">
                            <h4>Tonne:</h4>
                            <div id="tonneOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
